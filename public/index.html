<html>
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="col gy-4">Sketch Fusion</h1>
      </div>
      <form
        ref="uploadForm"
        id="uploadForm"
        action="http://localhost:3000/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="row">
          <div class="col">
            <label for="sourceFile">Source file:</label>
            <input type="file" name="sourceFile" class="form-control" />
          </div>
          <div class="col">
            <label for="themeFile">Theme file:</label>
            <input type="file" name="themeFile" class="form-control" />
          </div>
          <div class="col">
            <label for="outputFile">Target file (optional)</label>
            <input type="file" name="outputFile" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col gy-4">
            <input
              type="submit"
              class="col-3 btn btn-primary"
              value="Upload!"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
